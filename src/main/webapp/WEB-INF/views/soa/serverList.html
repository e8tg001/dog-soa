<!DOCTYPE html>
<html>
<head>
	<title>服务端管理</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- bootstrap -->
    <link href="../css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="../css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="../css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/elements.css" />
    <link rel="stylesheet" type="text/css" href="../css/icons.css" />

    <!-- libraries -->
    <link href="../css/lib/font-awesome.css" type="text/css" rel="stylesheet" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="../css/compiled/tables.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<style>
		.content2 {
		    min-width: 400px;
		    min-height: 620px;
		    margin-bottom: 100px;
		    padding-bottom: 50px;
		    overflow: hidden;
		    position: relative;
		    background: #fff;		    
		    border-left: 1px solid #dae3e9;
		    border-bottom: 1px solid #dae3e9;
		    box-shadow: -3px 3px 3px -2px #f1f1f3;
		    border-radius: 0px 0px 0px 5px;
		}
</style>
<body>
	<!-- main container -->
    <div class="content2">

        <div class="container-fluid">
            <div id="pad-wrapper">
                
                <!-- products table-->
                <!-- the script for the toggle all checkboxes from header is located in js/theme.js -->
                <div class="table-wrapper products-table section">
                    <div class="row-fluid head">
                        <div class="span12">
                            <h4>服务端管理</h4>
                        </div>
                    </div>

                    <div class="row-fluid filter-block">
                        <div class="pull-right">
                            <div class="ui-select">
                                <select class="search-select" id="status">
                                  <option value="" />所有服务
                                  <option value="1" />已启用服务
                                  <option value="0"/>未启用服务
                                </select>
                            </div>
                            <input type="text" id="serverName" class="search" />
                            <a class="btn-flat success new-product">+ 添加服务</a>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="span2">
                                        	服务端
                                    </th>
                                    <th class="span2">
                                        	服务标识
                                    </th>
                                    <th class="span4">
                                        <span class="line"></span>描述
                                    </th>
                                    <th class="span1">
                                        <span class="line"></span>状态
                                    </th>
                                    <th class="span2">
                                        <span class="line"></span>创建时间
                                    </th>
                                    <th class="span2">
                                        <span class="line"></span>操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- row -->
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- end products table -->

            </div>
        </div>
    </div>
    <!-- end main container -->
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="myModalLabel">删除提示</h4>
	            </div>
	            <div class="modal-body">请确认是否删除该服务端？</div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	                <button type="button" class="btn btn-primary">提交更改</button>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
	
	<input type="hidden" value="" id="id"  />
	
	<!-- scripts -->
    <script src="../js/jquery-latest.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/soa/serverList.js"></script>
</body>
</html>
