<!DOCTYPE html>
<html>
<head>
	<title>服务详情</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- bootstrap -->
    <link href="../css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="../css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="../css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- libraries -->
    <link href="../css/lib/font-awesome.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/elements.css" />
    <link rel="stylesheet" type="text/css" href="../css/icons.css" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="../css/compiled/user-profile.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<style>
		.content2 {
		    min-width: 400px;
		    min-height: 620px;
		    margin-bottom: 100px;
		    padding-bottom: 50px;
		    overflow: hidden;
		    position: relative;
		    background: #fff;		    
		    border-left: 1px solid #dae3e9;
		    border-bottom: 1px solid #dae3e9;
		    box-shadow: -3px 3px 3px -2px #f1f1f3;
		    border-radius: 0px 0px 0px 5px;
		}
</style>
<body>
	<!-- main container -->
    <div class="content2">
        <div class="container-fluid">
            <div id="pad-wrapper" class="user-profile">
                <!-- header -->
                <div class="row-fluid header">
                    <div class="span8">
                        <img src="../img/contact-profile.png" class="avatar img-circle" />
                        <h3 class="name"><p id="serverName"></p></h3>
                        <span class="area">内部系统</span>
                    </div>
                    <!-- 
                    <a class="btn-flat icon pull-right delete-user" data-toggle="tooltip" title="删除服务" data-placement="top">
                        <i class="icon-trash"></i>
                    </a>
                    -->
                     <a class="btn-flat icon large pull-right edit" href="javascript:editServer();">编辑服务
                     	<i class="icon-cog"></i>
                     </a>
                </div>

                <div class="row-fluid profile">
                    <!-- bio, new note & orders column -->
                    <div class="span9 bio">
                        <div class="profile-box">
                            <!-- biography -->
                            <div class="span12 section">
                            	<h6>服务标识</h6>
                                <p id="serverLabel"></p>
                                <h6>服务地址</h6>
                                <p id="serverUrl"></p>
                                <h6>服务说明</h6>
                                <p id="serverInfo"></p>
                            </div>

                            <h6>可访问IP</h6>
                            <br />
                            <!-- recent orders table -->
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th class="span2">
                                            	客户端IP
                                        </th>
                                        <th class="span3">
                                            <span class="line"></span>
                                            	创建时间
                                        </th>
                                        <th class="span3">
                                            <span class="line"></span>
                                            	访问状态
                                        </th>
                                        <th class="span3">
                                            <span class="line"></span>
                                            	访问总次数
                                        </th>
                                        <th class="span2">
                                            <span class="line"></span>
                                            	操作
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- row -->
                                    
                                </tbody>
                            </table>

                            <!-- new comment form -->
                            <div class="span12 section comment">
                                <h6>添加可访问客户端IP</h6>
                                <p>如果添加多个客户端IP，请用逗号（“，”）隔开！</p>
                                <textarea id="ips" placeholder="请输入IP..."></textarea>
                                <div class="span12 submit-box pull-right">
                                    <input type="submit" class="btn-glow primary" value="添加客户端" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- side address column -->
                    <div class="span3 address pull-right">
                        <h6>服务参数</h6>
                        <ul>
                            <li>请求类型：<a href="#" id="sendType"></a></li>
                            <li>服务类型：<a href="#" id="serverType"></a></li>
                            <li>系统类型：<a href="#" id="systemType"></a></li>
                            <li>服务状态：<a href="#" id="status"></a></li>
                        </ul>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end main container -->
	<input type="hidden" value="" id="id" />
	<input type="hidden" value="" id="authorizeId" />
	
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="myModalLabel">删除提示</h4>
	            </div>
	            <div class="modal-body">请确认是否删除该客户端？</div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	                <button type="button" class="btn btn-primary">提交更改</button>
	            </div>
	        </div><!-- /.modal-content -->
	    </div>
	</div>
	<!-- /.modal -->
	<!-- scripts -->
    <script src="../js/jquery-latest.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/soa/serverInfo.js"></script>
    
    <script type="text/javascript">
    	$(function () {
    		// Switch slide buttons
            
    	});
    </script>    
</body>
</html>
